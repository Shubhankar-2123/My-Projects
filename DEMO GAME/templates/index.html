

{% extends 'base.html' %}

{% block content %}
<h2>Welcome, {{ username }}!</h2>
<h3>Your Game Recommendations</h3>
<div class="game-grid">
  {% for game in games %}
  <div class="game-card">
    <a href="{{ url_for('game_detail', game_name=game.Name) }}">
      <img src="{{ game['Icon URL'] }}" alt="{{ game.Name }}">
      <h4>{{ game.Name }}</h4>
      <div class="rating">â˜… {{ game['Average User Rating'] }}</div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
